    <h5 style="margin-top:10px;">Contact us</h5>
    <p>Please leave us a review and enhance your experience!</p>
    <form action="/submit_review" method="post">
      <div class="boxes">
        <h6>Buyer username<span class="required">*</span></h6>
        <div class="box">
          <input name="buyer" type="text" class="input" value="{{buyer}}" readonly/>
        </div>
        <h6>Order number<span class="required">*</span></h6>
        <div class="box">
          <input name="oid" type="text" class="input" value="{{oid}}" readonly/>
        </div>
        <h6>rating<span class="required">*</span></h6>
        <div class="box">
        
          <input name="rating" type="radio" class="input" value="1" />
          <input name="rating" type="radio" class="input" value="2" />
          <input name="rating" type="radio" class="input" value="3" />
          <input name="rating" type="radio" class="input" value="4" />
          <input name="rating" type="radio" class="input" value="5" checked />
        </div>
        <h6>review</h6>
        <div class="msgbox">
          <textarea name="review" rows="10" cols="80" class="message"></textarea>
        </div>
        <div class="submitbtn">
          <input type="submit" class="button btncolor" value="Send review" />
        </div>
      </div>
    </form>
  </div>
