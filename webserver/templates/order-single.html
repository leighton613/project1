<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Product {{num}}</title>
<link rel="shortcut icon" href="favicon.ico" />
<!-- Load CSS -->
<link href="../static/style.css" rel="stylesheet" type="text/css" />
<!-- Load Fonts -->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,italic,bold,bolditalic" type="text/css" />
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" type="text/css" />
<!-- Load jQuery library -->
<script type="text/javascript" src="../static/jquery-1.6.2.min.js"></script>
<!-- Load custom js -->
<script type="text/javascript" src="../static/panelslide.js"></script>
<script type="text/javascript" src="../static/custom.js"></script>
<!-- Load topcontrol js -->
<script type="text/javascript" src="../static/scrolltopcontrol.js"></script>
<!-- Load NIVO Slider -->
<link rel="stylesheet" href="../static/nivo-slider.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../static/nivo-theme.css" type="text/css" media="screen" />
<script src="../static/jquery.nivo.slider.pack.js" type="text/javascript"></script>
<script src="../static/nivo-options.js" type="text/javascript"></script>
<!-- Load fancybox -->
<script type="text/javascript" src="../static/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="../static/jquery.easing-1.3.pack.js"></script>
<script type="text/javascript" src="../static/jquery.mousewheel-3.0.4.pack.js"></script>
<link rel="stylesheet" href="../static/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
</head>
<body>
<!--This is the START of the header-->
<div id="topcontrol" style="position: fixed; bottom: 5px; left: 960px; opacity: 1; cursor: pointer;" title="Go to Top"></div>
<div id="header-wrapper">
  <div id="header">
    <div id="logo"><a href="/"><img src="../static/images/logo.png" width="100" height="80" alt="logo" /></a></div>
    <div id="header-text">
      <h4>{{product_name}}</h4>
      <h6><a href="/">Home</a> → Products</h6>
    </div>
  </div>
</div>
<!--END of header-->
<!--This is the START of the menu-->
<div id="menu-wrapper">
  <div id="main-menu">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a class="selected" href="/products">Products →</a></li>
      <li><a href="/profiles">Profiles</a></li>
      <li><a href="/coupons">Coupons</a></li>
      <li><a href="/orders">Orders</a></li>
      <li><a href="/allDB">All DB</a></li>
    </ul>
  </div>
	<!--This is the START of the footer-->
	<div id="footer">
		<div id="social-box">
			<ul>
				<li>
					<div class="facebook"><a href="#"></a></div>
				</li>
				<li>
					<div class="twitter"><a href="#"></a></div>
				</li>
				<li>
					<div class="rss"><a href="#"></a></div>
				</li>
			</ul>
		</div>
		<h6>Copyright © 2016</h6>
	</div>
	<!--END of footer-->
</div>
<!--END of menu-->
<!--This is the START of the content-->
<div id="content">
  <!--This is the START of the blog section-->
  <div id="blog">
    <div class="blog-item-single">
      <h3>{{product_name}}</h3>
      
      <div class="blog-item-single-info">
        <div class="user"><a href='/{{post_username}}'>{{post_username}}</a></div>
        <div class="tags">NOW {{price}} $</div>
      </div>
      <div class="blog-item-single-content"> <a class="single_image" href="../static/images/products/product-{{iid}}.jpg"><img src="../static/images/products/product-{{iid}}.jpg" width="300" alt="prod-{{pid}}" /></a>
        
        <!-- This is the START of order information -->
        <form method="post" action="/submit_order">
          <div class="boxes">
            pid<span class="required">*</span><br>
            <div class="box">
              <input name="pid" type="text" class="input" value="{{num}}" readonly />
            </div>
            Amount<span class="required">*</span><br> Current amount: {{number}}
            <div class="box">
              <input name="amount" type="text" class="input" value="1" />
            </div>
            Coupon<span class="required">*</span><br>
            <div class="box">
              <input name="code" type="text" class="input" value="OVER1" />
            </div>
            Your username<span class="required">*</span><br>
            <div class="box">
              <input name="username" type="text" class="input" value="" />
            </div>
            email<span class="required">*</span><br>
            <div class="box">
              <input name="email" type="text" class="input" value="" />
            </div>
            Phone #<span class="required">*</span><br>
            <div class="box">
              <input name="phone" type="text" class="input" value="" />
            </div>
            <div class="submitbtn">
              <input type="submit" class="button btncolor" value="Place Order" />
            </div>
          </div>
        </form>
        <h5><a href="/products/prod-{{num}}">BACK TO PRODUCT</a></h5>
      </div>
      
        
      </div>
      
    </div>
  </div>
  <!--END of blog section-->
</div>
<!--END of content-->
<p class="slide"><a href="https://github.com/leighton613/project1"><img style="position: absolute; top: 0; right: 15; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" width="96" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a></p>

</body>
</html>
